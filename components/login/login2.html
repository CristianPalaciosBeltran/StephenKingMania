<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles2.css" />
    <title>Login</title>
  </head>
  <body>
    <section>
      <div class="row no-gutters full-height">
        <div class="col-lg-5 col-md-12 d-flex ">
          <div class="container align-self-center">
            <div class="px-6">
              <h1 class="logo navbar-brand mb-4">SthephenKing <br />Mania</h1>
              <h2 class="main__font__color mb-0">Bienvenido</h2>
              <p class="second__font__color  ">Inicia sesión para continuar.</p>

              <form class="mt-4">
                <div class="form-group">
                  <label class="main__font__color font-weight-bold">
                    Email <span class="text-danger">*</span>
                  </label>
                  <input
                    type="email"
                    class="input form-control "
                    placeholder="Ingresa tu email"
                    name="username"
                    value=""
                    onChange=""
                  />
                </div>
                <div class="form-group">
                  <label class="main__font__color font-weight-bold">
                    Contraseña <i class="icon ion-md-lock"></i>
                    <span class="text-danger">*</span>
                  </label>
                  <input
                    type="password"
                    class="input form-control "
                    placeholder="Ingresa tu contraseña"
                    name="password"
                    value="{this.props.password}"
                    onChange="{this.handleChange}"
                  />
                </div>

                <button class="btn  w-100 mt-4  button" onClick="" disabled="">
                  Iniciar sesión
                </button>

                <small>
                  <a href="/" class="third__font__color"
                    >¿Olvidaste tu contraseña?</a
                  >
                </small>
              </form>
              <small class="four__font__color d-inline-block mt-3">
                ¿No tienes una cuenta?
                <a href="signup" class="third__font__color"
                  >Regístrate gratis</a
                >
              </small>
            </div>
          </div>
        </div>
        <div class="col-lg-7 col-md-12 login-bg"></div>
      </div>
    </section>
  </body>
</html>
